name: Smart Selective Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      llm-changed: ${{ steps.changes.outputs.llm }}
      rag-changed: ${{ steps.changes.outputs.rag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            llm:
              - 'llm/**'
            rag:
              - 'rag/**'

      - name: Show changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"
          echo "LLM changed: ${{ steps.changes.outputs.llm }}"
          echo "RAG changed: ${{ steps.changes.outputs.rag }}"

  build-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache,mode=max
          provenance: false
          sbom: false
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache,mode=max
          provenance: false
          sbom: false

  build-llm:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.llm-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_NAME }}
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push LLM
        uses: docker/build-push-action@v6
        with:
          context: ./llm
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache,mode=max
          provenance: false
          sbom: false

      - name: Verify latest tag exists
        run: |
          echo "Verification du tag 'latest'..."
          docker pull registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest && echo "✅ Tag 'latest' existe" || {
            echo "❌ Tag 'latest' manquant, creation manuelle..."
            docker pull registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
            docker tag registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main \
                       registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest
            docker push registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest
            echo "✅ Tag 'latest' cree manuellement"
          }

  build-rag:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.rag-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push RAG
        uses: docker/build-push-action@v6
        with:
          context: ./rag
          push: true
          platforms: linux/amd64
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-rag:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-rag:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-rag:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-rag:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-rag:buildcache,mode=max
          provenance: false
          sbom: false

  deploy:
    name: Deploy to DigitalOcean App Platform
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm, build-rag]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-llm.result == 'success' || needs.build-rag.result == 'success')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Login to registry
        run: |
          doctl registry login --expiry-seconds 3600

      - name: Ensure 'latest' tags exist for all built services
        run: |
          echo "Creation/Verification des tags 'latest'..."

          REGISTRY="registry.digitalocean.com/${{ secrets.DOCR_NAME }}"

          # For each service that was built, ensure 'latest' tag exists
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "Frontend: Tagging 'main' as 'latest'..."
            docker pull $REGISTRY/intelia-frontend:main
            docker tag $REGISTRY/intelia-frontend:main $REGISTRY/intelia-frontend:latest
            docker push $REGISTRY/intelia-frontend:latest
            echo "✅ Frontend latest tag created"
          fi

          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "Backend: Tagging 'main' as 'latest'..."
            docker pull $REGISTRY/intelia-backend:main
            docker tag $REGISTRY/intelia-backend:main $REGISTRY/intelia-backend:latest
            docker push $REGISTRY/intelia-backend:latest
            echo "✅ Backend latest tag created"
          fi

          if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
            echo "LLM: Tagging 'main' as 'latest'..."
            docker pull $REGISTRY/intelia-llm:main
            docker tag $REGISTRY/intelia-llm:main $REGISTRY/intelia-llm:latest
            docker push $REGISTRY/intelia-llm:latest
            echo "✅ LLM latest tag created"
          fi

          if [[ "${{ needs.build-rag.result }}" == "success" ]]; then
            echo "RAG: Tagging 'main' as 'latest'..."
            docker pull $REGISTRY/intelia-rag:main
            docker tag $REGISTRY/intelia-rag:main $REGISTRY/intelia-rag:latest
            docker push $REGISTRY/intelia-rag:latest
            echo "✅ RAG latest tag created"
          fi

          echo "Tous les tags 'latest' sont maintenant crees/verifies"

      - name: Wait for registry propagation
        run: |
          echo "Attente de 30s pour la propagation complete du registry..."
          sleep 30

      - name: Update App Platform spec to use latest tags
        run: |
          echo "Mise a jour de la spec de l'App Platform..."

          # Get current spec
          doctl apps spec get ${{ secrets.DO_APP_ID }} > app-spec.yaml

          echo "Spec actuelle:"
          cat app-spec.yaml | grep -A 5 "image:"

          # Update spec to use 'latest' tag without digest
          # Remove any digest references and force tag to 'latest'
          if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
            echo "Forcing LLM to use tag 'latest' (no digest)..."
            # Find the LLM service and update its image tag
            python3 << 'EOF'
          import yaml
          import sys

          with open('app-spec.yaml', 'r') as f:
              spec = yaml.safe_load(f)

          # Update LLM service image
          for service in spec.get('services', []):
              if 'llm' in service.get('name', '').lower():
                  if 'image' in service:
                      service['image']['tag'] = 'latest'
                      # Remove digest if present
                      if 'digest' in service['image']:
                          del service['image']['digest']
                      print(f"Updated {service['name']} to use tag: latest")

          with open('app-spec.yaml', 'w') as f:
              yaml.dump(spec, f)
          EOF
          fi

          echo "Spec mise a jour:"
          cat app-spec.yaml | grep -A 5 "image:"

          # Apply updated spec
          echo "Application de la spec mise a jour..."
          doctl apps update ${{ secrets.DO_APP_ID }} --spec app-spec.yaml

      - name: Trigger App Platform deployment
        run: |
          echo "Declenchement du redeploiement..."

          DEPLOYMENT_ID=$(doctl apps create-deployment ${{ secrets.DO_APP_ID }} --format ID --no-header)
          echo "Deployment ID: $DEPLOYMENT_ID"
          
          echo "Surveillance du deploiement (timeout 10 min)..."
          for i in {1..60}; do
            STATUS=$(doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID --format Phase --no-header 2>/dev/null || echo "UNKNOWN")
            echo "[$i/60] Statut: $STATUS"
            
            case $STATUS in
              "ACTIVE"|"RUNNING")
                echo "Deploiement reussi !"
                exit 0
                ;;
              "ERROR"|"FAILED")
                echo "Deploiement echoue"
                doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
                exit 1
                ;;
              "CANCELED"|"SUPERSEDED")
                echo "Deploiement annule ou remplace"
                exit 1
                ;;
            esac
            
            sleep 10
          done
          
          echo "Timeout atteint"
          doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
          exit 1

  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm, build-rag, deploy]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "DEPLOYMENT SUMMARY"
          echo "=================="
          
          if [[ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
              echo "Frontend: DEPLOYED"
            else
              echo "Frontend: FAILED"
            fi
          else
            echo "Frontend: SKIPPED (no changes)"
          fi
          
          if [[ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
              echo "Backend: DEPLOYED"
            else
              echo "Backend: FAILED" 
            fi
          else
            echo "Backend: SKIPPED (no changes)"
          fi
          
          if [[ "${{ needs.detect-changes.outputs.llm-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
              echo "LLM: DEPLOYED"
            else
              echo "LLM: FAILED"
            fi
          else
            echo "LLM: SKIPPED (no changes)"
          fi
          
          if [[ "${{ needs.detect-changes.outputs.rag-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-rag.result }}" == "success" ]]; then
              echo "RAG: DEPLOYED"
            else
              echo "RAG: FAILED"
            fi
          else
            echo "RAG: SKIPPED (no changes)"
          fi
          
          echo ""
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "Deploiement: REUSSI"
          else
            echo "Deploiement: ECHEC"
          fi