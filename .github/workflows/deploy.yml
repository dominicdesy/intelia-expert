name: Smart Selective Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ” DÃ©tecter les changements
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      llm-changed: ${{ steps.changes.outputs.llm }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            llm:
              - 'llm/**'

      - name: Show changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"
          echo "LLM changed: ${{ steps.changes.outputs.llm }}"

  # ğŸ¯ Build Frontend - SEULEMENT si changÃ©
  build-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            BUILDKIT_INLINE_CACHE=1

  # ğŸ¯ Build Backend - SEULEMENT si changÃ©  
  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

  # ğŸ¯ Build LLM - SEULEMENT si changÃ©
  build-llm:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.llm-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push LLM
        uses: docker/build-push-action@v6
        with:
          context: ./llm
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

  # ğŸš€ Deploy - SEULEMENT si au moins un service a Ã©tÃ© buildÃ©
  deploy:
    name: Deploy to DigitalOcean App Platform
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-llm.result == 'success')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Wait for registry propagation
        run: |
          echo "â³ Attente de 30s pour la propagation du registry..."
          sleep 30

      - name: Trigger App Platform deployment
        run: |
          echo "ğŸš€ DÃ©clenchement du redÃ©ploiement..."
          if [ -z "${{ secrets.DO_APP_ID }}" ]; then
            echo "âŒ ERREUR: DO_APP_ID secret n'est pas configurÃ©"
            exit 1
          fi
          
          DEPLOYMENT_ID=$(doctl apps create-deployment ${{ secrets.DO_APP_ID }} --force-rebuild --format ID --no-header)
          echo "ğŸ“‹ Deployment ID: $DEPLOYMENT_ID"
          
          echo "ğŸ‘€ Surveillance du dÃ©ploiement (timeout 10 min)..."
          for i in {1..60}; do
            STATUS=$(doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID --format Phase --no-header 2>/dev/null || echo "UNKNOWN")
            echo "[$i/60] Statut: $STATUS"
            
            case $STATUS in
              "ACTIVE"|"RUNNING")
                echo "âœ… DÃ©ploiement rÃ©ussi !"
                exit 0
                ;;
              "ERROR"|"FAILED")
                echo "âŒ DÃ©ploiement Ã©chouÃ©"
                doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
                exit 1
                ;;
              "CANCELED"|"SUPERSEDED")
                echo "âš ï¸ DÃ©ploiement annulÃ© ou remplacÃ©"
                exit 1
                ;;
            esac
            
            sleep 10
          done
          
          echo "â° Timeout atteint"
          doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
          exit 1

  # ğŸ§¹ Nettoyage automatique avec API REST
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-llm, deploy]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-llm.result == 'success')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Tag-based cleanup that actually works
        run: |
          echo "ğŸ§¹ NETTOYAGE PAR TAGS - APPROCHE QUI FONCTIONNE"
          echo "==============================================="
          
          # Le problÃ¨me : doctl list-manifests retourne des digests non-supprimables
          # Solution : Utiliser les tags qui sont supprimables
          
          cleanup_by_tags() {
            local repo=$1
            echo ""
            echo "ğŸ·ï¸ Nettoyage par tags de $repo..."
            
            # RÃ©cupÃ©rer les tags (pas les digests) car ils sont supprimables
            echo "  ğŸ“‹ RÃ©cupÃ©ration des tags..."
            local tags_raw=$(doctl registry repository list-tags $repo --format Tag,UpdatedAt --no-header 2>/dev/null)
            
            if [ -z "$tags_raw" ]; then
              echo "  âŒ Aucun tag trouvÃ©"
              return 0
            fi
            
            # Filtrer les tags (exclure buildcache, latest, main)
            local deletable_tags=$(echo "$tags_raw" | grep -v -E "(buildcache|latest|main)" | head -20)
            
            if [ -z "$deletable_tags" ]; then
              echo "  âœ… Aucun tag supprimable trouvÃ©"
              return 0
            fi
            
            local tag_count=$(echo "$deletable_tags" | wc -l)
            echo "  ğŸ“Š Tags supprimables: $tag_count"
            
            # Supprimer les tags un par un (plus fiable que les digests)
            local deleted=0
            echo "$deletable_tags" | while read tag_line; do
              local tag_name=$(echo "$tag_line" | awk '{print $1}')
              local updated_at=$(echo "$tag_line" | awk '{print $2}')
              
              if [ -n "$tag_name" ] && [ "$tag_name" != "buildcache" ] && [ "$tag_name" != "latest" ]; then
                echo "    ğŸ—‘ï¸ Suppression tag: $tag_name ($updated_at)"
                
                if doctl registry repository delete-tag --force $repo $tag_name >/dev/null 2>&1; then
                  echo "      âœ… Tag supprimÃ© avec succÃ¨s"
                  deleted=$((deleted + 1))
                else
                  echo "      âŒ Ã‰chec suppression tag"
                fi
                
                sleep 0.5
              fi
            done
            
            echo "  ğŸ“Š Tags supprimÃ©s: $deleted"
          }
          
          # Alternative si delete-tag ne marche pas : suppression par digest spÃ©cifique
          fallback_cleanup() {
            local repo=$1
            echo ""
            echo "ğŸ”„ Fallback : suppression ciblÃ©e pour $repo..."
            
            # Essayer de supprimer seulement les 5 manifests les plus anciens
            local recent_manifests=$(doctl registry repository list-manifests $repo --format Digest,Tags --no-header 2>/dev/null | tail -10)
            
            echo "$recent_manifests" | head -5 | while read digest tags; do
              if [[ "$digest" =~ ^sha256: ]] && [[ "$tags" != *"buildcache"* ]] && [[ "$tags" != *"latest"* ]]; then
                echo "    ğŸ¯ Tentative suppression: ${digest:0:20}... [$tags]"
                doctl registry repository delete-manifest --force $repo $digest >/dev/null 2>&1 && echo "      âœ… OK" || echo "      âš ï¸ Ã‰chec"
              fi
            done
          }
          
          echo "ğŸš€ Nettoyage par tags (plus fiable)..."
          
          # Nettoyer LLM en prioritÃ© avec les deux mÃ©thodes
          cleanup_by_tags "intelia-llm"
          fallback_cleanup "intelia-llm"
          
          # Nettoyer les autres repos
          cleanup_by_tags "intelia-backend"
          cleanup_by_tags "intelia-frontend"
          
          echo ""
          echo "ğŸ—‘ï¸ Garbage collection pour finaliser..."
          doctl registry garbage-collection start ${{ secrets.DOCR_NAME }} --force >/dev/null 2>&1
          
          echo ""
          echo "ğŸ“Š RÃ‰SULTATS APRÃˆS NETTOYAGE:"
          doctl registry repository list --format Name,TagCount,UpdatedAt
          
          echo ""
          echo "ğŸ’¡ Si le nombre d'images reste Ã©levÃ©, il faut attendre le garbage collection (peut prendre 10-30 minutes)"

  # ğŸ“Š RÃ©sumÃ© (basÃ© sur la version qui fonctionnait)
  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm, deploy, cleanup]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "ğŸš€ DEPLOYMENT SUMMARY"
          echo "===================="
          
          # Frontend
          if [[ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
              echo "âœ… Frontend: DEPLOYED"
            else
              echo "âŒ Frontend: FAILED"
            fi
          else
            echo "â¸ï¸ Frontend: SKIPPED (no changes)"
          fi
          
          # Backend  
          if [[ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
              echo "âœ… Backend: DEPLOYED"
            else
              echo "âŒ Backend: FAILED" 
            fi
          else
            echo "â¸ï¸ Backend: SKIPPED (no changes)"
          fi
          
          # LLM
          if [[ "${{ needs.detect-changes.outputs.llm-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
              echo "âœ… LLM: DEPLOYED"
            else
              echo "âŒ LLM: FAILED"
            fi
          else
            echo "â¸ï¸ LLM: SKIPPED (no changes)"
          fi
          
          echo ""
          echo "ğŸ“‹ DÃ©ploiement: ${{ needs.deploy.result == 'success' && 'âœ… RÃ‰USSI' || 'âŒ Ã‰CHEC' }}"
          echo "ğŸ§¹ Nettoyage: ${{ needs.cleanup.result == 'success' && 'âœ… TERMINÃ‰' || 'âš ï¸ PARTIEL' }}"