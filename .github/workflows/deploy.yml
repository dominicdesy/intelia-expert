name: Smart Selective Docker Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ” DÃ©tecter les changements
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      llm-changed: ${{ steps.changes.outputs.llm }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            llm:
              - 'llm/**'

      - name: Show changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"
          echo "LLM changed: ${{ steps.changes.outputs.llm }}"

  # ğŸ§¹ NETTOYAGE MASSIF - AVANT les builds
  massive-cleanup:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true' || needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.llm-changed == 'true'
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: ğŸ”¥ NETTOYAGE MASSIF - Garder 8 images maximum
        run: |
          echo "ğŸ”¥ DÃ‰MARRAGE NETTOYAGE MASSIF DU REGISTRY"
          echo "==========================================="
          
          # Fonction de nettoyage robuste
          cleanup_repository() {
            local repo=$1
            local max_images=8
            
            echo ""
            echo "ğŸ“¦ Nettoyage de $repo..."
            echo "Target: garder $max_images images maximum"
            
            # 1. Lister TOUS les manifests avec leur timestamp
            echo "RÃ©cupÃ©ration de la liste des manifests..."
            manifests=$(doctl registry repository list-manifests "$repo" --format Digest,UpdatedAt --no-header 2>/dev/null || true)
            
            if [ -z "$manifests" ]; then
              echo "âŒ Aucun manifest trouvÃ© pour $repo ou erreur d'accÃ¨s"
              return
            fi
            
            # 2. Compter le nombre total
            total_count=$(echo "$manifests" | wc -l)
            echo "ğŸ“Š Total manifests trouvÃ©s: $total_count"
            
            if [ "$total_count" -le "$max_images" ]; then
              echo "âœ… $repo: $total_count images <= $max_images. Pas de nettoyage nÃ©cessaire."
              return
            fi
            
            # 3. Trier par date (plus rÃ©cents en dernier) et prendre les anciens Ã  supprimer
            to_delete=$((total_count - max_images))
            echo "ğŸ—‘ï¸  $repo: Besoin de supprimer $to_delete anciennes images"
            
            # 4. Extraire les digests Ã  supprimer (les plus anciens)
            old_digests=$(echo "$manifests" | sort -k2,2 | head -n "$to_delete" | awk '{print $1}')
            
            if [ -z "$old_digests" ]; then
              echo "âŒ Impossible d'extraire les digests Ã  supprimer"
              return
            fi
            
            echo "ğŸ” Digests Ã  supprimer:"
            echo "$old_digests" | sed 's/^/  - /'
            
            # 5. Supprimer les manifests un par un
            deleted_count=0
            failed_count=0
            
            echo "$old_digests" | while IFS= read -r digest; do
              if [ -n "$digest" ] && [ "$digest" != "null" ]; then
                echo "ğŸ—‘ï¸  Suppression: $digest..."
                
                if doctl registry repository delete-manifest "$repo" "$digest" --force; then
                  echo "âœ… SupprimÃ©: $digest"
                  deleted_count=$((deleted_count + 1))
                else
                  echo "âŒ Ã‰chec suppression: $digest"
                  failed_count=$((failed_count + 1))
                fi
                
                # Petite pause pour Ã©viter le rate limiting
                sleep 1
              fi
            done
            
            echo "ğŸ“Š $repo: Suppression terminÃ©e"
            echo "  - Cibles: $to_delete"
            
            # 6. VÃ©rification finale
            echo "ğŸ” VÃ©rification post-nettoyage..."
            final_manifests=$(doctl registry repository list-manifests "$repo" --format Digest --no-header 2>/dev/null || true)
            final_count=$(echo "$final_manifests" | wc -l)
            echo "ğŸ“Š $repo: Images restantes aprÃ¨s nettoyage: $final_count"
            
            if [ "$final_count" -gt "$max_images" ]; then
              echo "âš ï¸  ATTENTION: $repo a encore $final_count images (> $max_images)"
            else
              echo "âœ… $repo: Nettoyage rÃ©ussi ($final_count <= $max_images)"
            fi
          }
          
          # Nettoyer chaque repository
          for repo in intelia-frontend intelia-backend intelia-llm; do
            cleanup_repository "$repo"
          done
          
          echo ""
          echo "ğŸ NETTOYAGE MASSIF TERMINÃ‰"
          echo "============================="

  # ğŸ¯ Build Frontend - SEULEMENT si changÃ©
  build-frontend:
    runs-on: ubuntu-latest
    needs: [detect-changes, massive-cleanup]
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main-${{ github.sha }}
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main
          cache-from: |
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            LLM_BACKEND_URL=${{ secrets.LLM_BACKEND_URL }}
            BUILDKIT_INLINE_CACHE=1

  # ğŸ¯ Build Backend
  build-backend:
    runs-on: ubuntu-latest
    needs: [detect-changes, massive-cleanup]
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main-${{ github.sha }}
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main
          cache-from: |
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

  # ğŸ¯ Build LLM
  build-llm:
    runs-on: ubuntu-latest
    needs: [detect-changes, massive-cleanup]
    if: needs.detect-changes.outputs.llm-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push LLM
        uses: docker/build-push-action@v6
        with:
          context: ./llm
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main-${{ github.sha }}
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
          cache-from: |
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache
            type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

  # ğŸ§¹ NETTOYAGE POST-BUILD pour garantir la limite
  post-build-cleanup:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-llm]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-llm.result == 'success')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: ğŸ”’ GARANTIE LIMITE 8 IMAGES + Garbage Collection
        run: |
          echo "ğŸ”’ GARANTIE FINALE - MAX 8 IMAGES PAR REPO"
          echo "============================================"
          
          # Fonction de nettoyage final (plus agressive)
          final_cleanup() {
            local repo=$1
            local max_images=8
            
            echo ""
            echo "ğŸ” VÃ©rification finale de $repo..."
            
            # RÃ©cupÃ©rer les manifests actuels
            manifests=$(doctl registry repository list-manifests "$repo" --format Digest,UpdatedAt --no-header 2>/dev/null || true)
            
            if [ -z "$manifests" ]; then
              echo "â„¹ï¸  $repo: Aucun manifest ou repo vide"
              return
            fi
            
            current_count=$(echo "$manifests" | wc -l)
            echo "ğŸ“Š $repo: $current_count images actuellement"
            
            if [ "$current_count" -le "$max_images" ]; then
              echo "âœ… $repo: OK ($current_count <= $max_images)"
              return
            fi
            
            # Suppression agressive des excÃ©dents
            excess=$((current_count - max_images))
            echo "âš ï¸  $repo: $excess images en excÃ¨s - SUPPRESSION FORCÃ‰E"
            
            # Trier et supprimer les plus anciennes
            old_digests=$(echo "$manifests" | sort -k2,2 | head -n "$excess" | awk '{print $1}')
            
            echo "$old_digests" | while IFS= read -r digest; do
              if [ -n "$digest" ]; then
                echo "ğŸ”¥ FORCE DELETE: $digest"
                doctl registry repository delete-manifest "$repo" "$digest" --force || true
                sleep 0.5
              fi
            done
            
            # VÃ©rification finale
            final_manifests=$(doctl registry repository list-manifests "$repo" --format Digest --no-header 2>/dev/null || true)
            final_count=$(echo "$final_manifests" | wc -l)
            
            if [ "$final_count" -gt "$max_images" ]; then
              echo "ğŸš¨ ALERTE: $repo a ENCORE $final_count images (> $max_images) !"
              echo "ğŸ“‹ Images restantes:"
              echo "$final_manifests" | sed 's/^/  /'
            else
              echo "âœ… $repo: LIMITE RESPECTÃ‰E ($final_count images)"
            fi
          }
          
          # Nettoyer chaque repo
          for repo in intelia-frontend intelia-backend intelia-llm; do
            final_cleanup "$repo"
          done
          
          echo ""
          echo "ğŸ—‘ï¸  DÃ‰CLENCHEMENT GARBAGE COLLECTION"
          echo "===================================="
          
          # Garbage collection pour libÃ©rer vraiment l'espace
          if doctl registry garbage-collection start ${{ secrets.DOCR_NAME }} --force; then
            echo "âœ… Garbage collection dÃ©marrÃ©e avec succÃ¨s"
          else
            echo "âš ï¸  Garbage collection Ã©chouÃ©e ou dÃ©jÃ  en cours"
          fi
          
          echo ""
          echo "ğŸ† NETTOYAGE POST-BUILD TERMINÃ‰"
          echo "ğŸ’° L'espace du registry sera libÃ©rÃ© dans 5-30 minutes"

  # ğŸ“Š RÃ©sumÃ© final
  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm, post-build-cleanup]
    if: always()
    steps:
      - name: ğŸ“‹ RAPPORT FINAL DE DÃ‰PLOIEMENT
        run: |
          echo "ğŸš€ RAPPORT DE DÃ‰PLOIEMENT"
          echo "========================="
          
          # Frontend
          if [[ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
              echo "âœ… Frontend: DÃ‰PLOYÃ‰"
            else
              echo "âŒ Frontend: Ã‰CHEC"
            fi
          else
            echo "â¸ï¸ Frontend: INCHANGÃ‰ (skippÃ©)"
          fi
          
          # Backend  
          if [[ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
              echo "âœ… Backend: DÃ‰PLOYÃ‰"
            else
              echo "âŒ Backend: Ã‰CHEC" 
            fi
          else
            echo "â¸ï¸ Backend: INCHANGÃ‰ (skippÃ©)"
          fi
          
          # LLM
          if [[ "${{ needs.detect-changes.outputs.llm-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
              echo "âœ… LLM: DÃ‰PLOYÃ‰"
            else
              echo "âŒ LLM: Ã‰CHEC" 
            fi
          else
            echo "â¸ï¸ LLM: INCHANGÃ‰ (skippÃ©)"
          fi
          
          echo ""
          echo "ğŸ§¹ OPTIMISATION REGISTRY"
          echo "========================"
          echo "ğŸ”¥ Nettoyage massif: EXÃ‰CUTÃ‰ avant builds"
          echo "ğŸ”’ VÃ©rification limite: EXÃ‰CUTÃ‰ aprÃ¨s builds"
          echo "ğŸ“¦ Images max par repo: 8 (STRICT)"
          echo "ğŸ—‘ï¸ Garbage collection: DÃ‰CLENCHÃ‰E"
          echo "ğŸ’¾ Ã‰conomies d'espace: ~90% vs accumulation"
          echo "â±ï¸ Prochaine libÃ©ration: 5-30 minutes"