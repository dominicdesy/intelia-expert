name: Smart Selective Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # üîç D√©tecter les changements
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      llm-changed: ${{ steps.changes.outputs.llm }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            llm:
              - 'llm/**'

      - name: Show changes
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.backend }}"
          echo "LLM changed: ${{ steps.changes.outputs.llm }}"

  # üéØ Build Frontend - SEULEMENT si chang√©
  build-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-frontend:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            BUILDKIT_INLINE_CACHE=1

  # üéØ Build Backend - SEULEMENT si chang√©  
  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-backend:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

  # üéØ Build LLM - SEULEMENT si chang√©
  build-llm:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.llm-changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DOCR
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Build & push LLM
        uses: docker/build-push-action@v6
        with:
          context: ./llm
          push: true
          tags: |
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:latest
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main
            registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:main-${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/${{ secrets.DOCR_NAME }}/intelia-llm:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

  # üöÄ Deploy - SEULEMENT si au moins un service a √©t√© build√©
  deploy:
    name: Deploy to DigitalOcean App Platform
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-llm.result == 'success')
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_ACCESS_TOKEN }}

      - name: Wait for registry propagation
        run: |
          echo "‚è≥ Attente de 30s pour la propagation du registry..."
          sleep 30

      - name: Trigger App Platform deployment
        run: |
          echo "üöÄ D√©clenchement du red√©ploiement..."
          if [ -z "${{ secrets.DO_APP_ID }}" ]; then
            echo "‚ùå ERREUR: DO_APP_ID secret n'est pas configur√©"
            exit 1
          fi
          
          DEPLOYMENT_ID=$(doctl apps create-deployment ${{ secrets.DO_APP_ID }} --force-rebuild --format ID --no-header)
          echo "üìã Deployment ID: $DEPLOYMENT_ID"
          
          echo "üëÄ Surveillance du d√©ploiement (timeout 10 min)..."
          for i in {1..60}; do
            STATUS=$(doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID --format Phase --no-header 2>/dev/null || echo "UNKNOWN")
            echo "[$i/60] Statut: $STATUS"
            
            case $STATUS in
              "ACTIVE"|"RUNNING")
                echo "‚úÖ D√©ploiement r√©ussi !"
                exit 0
                ;;
              "ERROR"|"FAILED")
                echo "‚ùå D√©ploiement √©chou√©"
                doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
                exit 1
                ;;
              "CANCELED"|"SUPERSEDED")
                echo "‚ö†Ô∏è D√©ploiement annul√© ou remplac√©"
                exit 1
                ;;
            esac
            
            sleep 10
          done
          
          echo "‚è∞ Timeout atteint"
          doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID || true
          exit 1

      # üßπ Nettoyage automatique avec API REST
      cleanup:
        name: Cleanup old DOCR images
        runs-on: ubuntu-latest
        needs: [detect-changes]
        if: always() && needs.detect-changes.result == 'success'
        steps:
          - name: Install doctl
            uses: digitalocean/action-doctl@v2
            with:
              token: ${{ secrets.DOCR_ACCESS_TOKEN }}

          - name: Verify doctl authentication
            run: |
              doctl auth list
              doctl registry repository list

          - name: Simple cleanup - Keep 8 most recent images
            shell: bash
            run: |
              set -e
              
              KEEP_IMAGES=8
              REPOSITORIES=("intelia-frontend" "intelia-backend" "intelia-llm")
              
              echo "üßπ Nettoyage simple: garder les $KEEP_IMAGES plus r√©cents par repository"
              
              for repo in "${REPOSITORIES[@]}"; do
                echo ""
                echo "üì¶ Traitement de $repo..."
                
                echo "üìã R√©cup√©ration de la liste des images..."
                if ! doctl registry repository list-tags "$repo" --format "Tag,UpdatedAt" --no-header > "/tmp/${repo}_all.txt" 2>/dev/null; then
                  echo "‚ùå Repository $repo introuvable"
                  continue
                fi
                
                grep -v "^[[:space:]]*$" "/tmp/${repo}_all.txt" > "/tmp/${repo}_clean.txt"
                total_images=$(cat "/tmp/${repo}_clean.txt" | wc -l)
                
                echo "üìä Total des images: $total_images"
                
                if [ "$total_images" -le "$KEEP_IMAGES" ]; then
                  echo "‚úÖ Pas de nettoyage n√©cessaire pour $repo ($total_images <= $KEEP_IMAGES)"
                  continue
                fi
                
                sort -k2,2r "/tmp/${repo}_clean.txt" | \
                tail -n +$((KEEP_IMAGES + 1)) | \
                awk '{print $1}' > "/tmp/${repo}_to_delete.txt"
                
                to_delete=$(cat "/tmp/${repo}_to_delete.txt" | wc -l)
                to_keep=$((total_images - to_delete))
                
                echo "üìä √Ä garder: $to_keep, √Ä supprimer: $to_delete"
                
                if [ "$to_delete" -eq 0 ]; then
                  echo "‚úÖ Rien √† supprimer pour $repo"
                  continue
                fi
                
                echo "üîç Aper√ßu des tags √† supprimer:"
                head -5 "/tmp/${repo}_to_delete.txt" | while read -r tag; do
                  echo "   - $tag"
                done
                if [ "$to_delete" -gt 5 ]; then
                  echo "   ... et $((to_delete - 5)) autres"
                fi
                
                echo "üóëÔ∏è D√©but de la suppression..."
                deleted=0
                failed=0
                
                while IFS= read -r tag; do
                  tag=$(echo "$tag" | tr -d '\r\n' | xargs)
                  
                  if [ -z "$tag" ]; then
                    continue
                  fi
                  
                  echo "üóëÔ∏è Suppression: $tag"
                  
                  success=false
                  for attempt in {1..2}; do
                    if doctl registry repository delete-tag "$repo" "$tag" --force 2>/dev/null; then
                      echo "   ‚úÖ Supprim√© avec succ√®s"
                      ((deleted++))
                      success=true
                      break
                    else
                      echo "   ‚ö†Ô∏è √âchec tentative $attempt"
                      sleep 1
                    fi
                  done
                  
                  if [ "$success" = false ]; then
                    ((failed++))
                  fi
                  
                  sleep 0.5
                  
                done < "/tmp/${repo}_to_delete.txt"
                
                echo "üìä R√©sum√© $repo:"
                echo "   ‚úÖ Supprim√©s: $deleted"
                echo "   ‚ùå √âchecs: $failed"
                echo "   üéØ Images restantes: ~$((total_images - deleted))"
                
                rm -f "/tmp/${repo}"_*.txt
                
                echo "‚úÖ Traitement termin√© pour $repo"
              done
              
              echo ""
              echo "üéâ Nettoyage termin√© pour tous les repositories!"

          - name: Cleanup orphaned manifests
            shell: bash
            run: |
              set -e
              
              REPOSITORIES=("intelia-frontend" "intelia-backend" "intelia-llm")
              
              echo ""
              echo "üßπ Nettoyage des manifests orphelins..."
              
              for repo in "${REPOSITORIES[@]}"; do
                echo "üîç V√©rification des manifests orphelins pour $repo..."
                
                if doctl registry repository list-manifests "$repo" --format "Digest,Tags" --no-header 2>/dev/null > "/tmp/${repo}_manifests.txt"; then
                  
                  orphan_count=$(grep -E "^sha256:[a-f0-9]+[[:space:]]*$" "/tmp/${repo}_manifests.txt" | wc -l)
                  
                  if [ "$orphan_count" -gt 0 ]; then
                    echo "üóëÔ∏è Manifests orphelins trouv√©s: $orphan_count"
                    
                    if [ "$orphan_count" -le 15 ]; then
                      grep -E "^sha256:[a-f0-9]+[[:space:]]*$" "/tmp/${repo}_manifests.txt" | \
                      awk '{print $1}' > "/tmp/${repo}_orphans.txt"
                      
                      manifest_deleted=0
                      while IFS= read -r digest; do
                        digest=$(echo "$digest" | tr -d '\r\n' | xargs)
                        if [ -z "$digest" ]; then continue; fi
                        
                        echo "üóëÔ∏è Suppression manifest orphelin: ${digest:0:25}..."
                        
                        if doctl registry repository delete-manifest "$repo" "$digest" --force 2>/dev/null; then
                          echo "   ‚úÖ Supprim√©"
                          ((manifest_deleted++))
                        else
                          echo "   ‚ö†Ô∏è √âchec"
                        fi
                        
                        sleep 0.5
                        
                      done < "/tmp/${repo}_orphans.txt"
                      
                      echo "üìä Manifests supprim√©s: $manifest_deleted"
                    else
                      echo "‚ö†Ô∏è Trop de manifests orphelins ($orphan_count) - suppression manuelle recommand√©e"
                    fi
                  else
                    echo "‚úÖ Pas de manifests orphelins"
                  fi
                  
                  rm -f "/tmp/${repo}_manifests.txt" "/tmp/${repo}_orphans.txt"
                else
                  echo "‚ö†Ô∏è Impossible de lister les manifests pour $repo"
                fi
              done

          - name: Final status and cleanup
            run: |
              echo ""
              echo "üìä √âTAT FINAL DU REGISTRY:"
              echo "=========================="
              
              for repo in intelia-frontend intelia-backend intelia-llm; do
                count=$(doctl registry repository list-tags "$repo" --format "Tag" --no-header 2>/dev/null | wc -l || echo "?")
                echo "üì¶ $repo: $count images"
              done
              
              echo ""
              echo "üóëÔ∏è D√©clenchement du garbage collection..."
              if doctl registry garbage-collection start --include-untagged-manifests 2>/dev/null; then
                echo "‚úÖ Garbage collection d√©marr√© (lib√©ration d'espace en cours)"
              else
                echo "‚ÑπÔ∏è Garbage collection d√©j√† en cours ou non n√©cessaire"
              fi
              
              echo ""
              echo "üéâ Nettoyage complet termin√©!"


  # üìä R√©sum√© (bas√© sur la version qui fonctionnait)
  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend, build-backend, build-llm, deploy, cleanup]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "üöÄ DEPLOYMENT SUMMARY"
          echo "===================="
          
          # Frontend
          if [[ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
              echo "‚úÖ Frontend: DEPLOYED"
            else
              echo "‚ùå Frontend: FAILED"
            fi
          else
            echo "‚è∏Ô∏è Frontend: SKIPPED (no changes)"
          fi
          
          # Backend  
          if [[ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
              echo "‚úÖ Backend: DEPLOYED"
            else
              echo "‚ùå Backend: FAILED" 
            fi
          else
            echo "‚è∏Ô∏è Backend: SKIPPED (no changes)"
          fi
          
          # LLM
          if [[ "${{ needs.detect-changes.outputs.llm-changed }}" == "true" ]]; then
            if [[ "${{ needs.build-llm.result }}" == "success" ]]; then
              echo "‚úÖ LLM: DEPLOYED"
            else
              echo "‚ùå LLM: FAILED"
            fi
          else
            echo "‚è∏Ô∏è LLM: SKIPPED (no changes)"
          fi
          
          echo ""
          echo "üìã D√©ploiement: ${{ needs.deploy.result == 'success' && '‚úÖ R√âUSSI' || '‚ùå √âCHEC' }}"
          echo "üßπ Nettoyage: ${{ needs.cleanup.result == 'success' && '‚úÖ TERMIN√â' || '‚ö†Ô∏è PARTIEL' }}"