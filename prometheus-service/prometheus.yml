# Prometheus configuration for Intelia Expert
# Registry: prometheus
# Scrapes metrics from services via internal networking
# Last modified: 2025-10-28

global:
  scrape_interval: 60s
  evaluation_interval: 60s
  scrape_timeout: 30s

scrape_configs:
  # Backend /metrics endpoint (now public for Prometheus scraping)
  - job_name: intelia-backend
    scheme: http
    static_configs:
      - targets:
        - backend:8080
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: intelia-rag
    scheme: http
    static_configs:
      - targets:
        - rag:8080
    metrics_path: /prometheus
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: intelia-llm
    scheme: http
    static_configs:
      - targets:
        - llm:8081
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
