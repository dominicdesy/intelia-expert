# Prometheus configuration for Intelia Expert
# Scrapes metrics from backend via internal networking

global:
  scrape_interval: 60s
  evaluation_interval: 60s
  scrape_timeout: 30s

scrape_configs:
  - job_name: 'intelia-backend'
    scheme: http
    basic_auth:
      username: grafana
      password: grafanapassword123
    static_configs:
      - targets: ['intelia-expert-backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s
